name: Delete Review App

on:
  pull_request:
    types: [closed, unlabeled]
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number of review app to delete
        required: true
        type: string

jobs:
  delete-review-app:
    name: Delete review app ${{ github.event.pull_request.number }}
    concurrency: deploy_review_${{ github.event.pull_request.number || github.event.inputs.pr_number }}
    runs-on: ubuntu-latest
    if: >
      github.event.action == 'closed' && contains(github.event.pull_request.labels.*.name, 'deploy') ||
      (github.event.action == 'unlabeled' && github.event.label.name == 'deploy') || (github.event_name == 'workflow_dispatch')
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    environment: review

    steps:
      - name: Set PR_NUMBER
        id: pr_number
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "PR_NUMBER=${{ github.event.inputs.pr_number }}" >> $GITHUB_ENV
          else
            echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          fi

      - uses: DFE-Digital/github-actions/delete-review-app@master
        with:
          pr-number: ${{ env.PR_NUMBER }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          resource-group-name: s189t01-rsm-rv-rg
          storage-account-name: s189t01rsmrvsa
          tf-state-file: rsm-${{ env.PR_NUMBER }}_kubernetes.tfstate
